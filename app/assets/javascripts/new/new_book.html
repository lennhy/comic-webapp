<br>
<h2>Upload a Book</h2>
<br>

<form ng-submit="vm.createBook()">

  <label for="title"> Title: </label>
  <input ng-model="vm.book.title" type="text" /><br><br>

  <label for="description"> Description: </label>
  <input ng-model="vm.book.description" type="text" /><br><br>

  <label for="issue"> issue: </label>
  <input  ng-model="vm.book.issue" type="text" /><br><br>

  <label for="volume"> volume: </label>
  <input  ng-model="vm.book.volume" type="text"/ ><br><br>

  <label for="Page Count"> Page Count: </label>
  <input  ng-model="vm.book.page_count" type="text" /><br><br>

  <label for="Issue Date"> Issue Date: </label>
  <input ng-model="vm.book.issue_date" type="date"/><br><br>



  <label for="region"> Region: </label>
  <!-- options field for regions -->
  <select ng-model="vm.book.region_id">

    <option ng-repeat="region in vm.regions " value="{{region.id}}">{{region.name}}</option>

  </select>

  <h1>You selected: {{vm.book.region.name}}</h1>




  <!-- options field for genres -->
  <span ng-repeat=" genre in vm.genres">

    <label for="{{genre.id}}">{{genre.name}}</label>

    <input ng-model="vm.book.genre_ids[$index]"  type= "checkbox" ng-true-value="{{genre.id}}" ng-false-value="null"/>

 </span>

 <h1>You selected: {{vm.book.genre_ids}}</h1>




  <label for="Graphic Novel"> Graphic Novel: </label>

  <label for="Graphic Novel"> Yes: </label>

  <input  ng-model="vm.book.graphic_novel" type="radio" value="true"/>


  <label for="Graphic Novel"> No: </label>

  <input  ng-model="vm.book.graphic_novel" type="radio" value="false"/>




  <input type="submit" value="create"/>

</form>
