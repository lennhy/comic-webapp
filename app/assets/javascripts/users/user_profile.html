<h2>My Profile</h2>

  <form ng-submit="vm.createProfilePic()">
    <label for ="image"> Select profile image:</label><br>
    <input type="file" id="uploadProfilePic"  ng-model ="vm.currentUser.avatar" accept="image/*">
    <input type="hidden" ng-model ="vm.id" value="currentUser.id">
    image uploaded:{{ currentUser.avatar}}<br>
    <input type="submit" value="create"/>

<ul>


  <div id="previewProfilePic" ng-bind="vm.upload"></div>
  <li>Name: <span ng-bind="currentUser.name"></li>
  <li>Email: <span ng-bind="currentUser.email"></li>
  <li>User Type: <span ng-bind="currentUser.role"></li>

</ul>
avatar promise data: {{vm.currentUser.avatar}}
