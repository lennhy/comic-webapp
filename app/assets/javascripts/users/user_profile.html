<h2>My Profile</h2>
<img ngf-thumbnail="file">
 <!-- <img ng-src="{{ vm.avatar }}" width="300" height="auto" alt="" /> -->
<img ng-src="{{ vm.avatar }}"/>
<form name="form" ng-submit="submit()">

  <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
  ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100">Select</div>

  <input type="submit" value="create"/>

</form>

<ul>
  <li>Name: <span ng-bind="currentUser.name"></li>
  <li>Email: <span ng-bind="currentUser.email"></li>
  <li>User Type: <span ng-bind="currentUser.role"></li>
</ul>
